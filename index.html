<!DOCTYPE html>
<html lang = "en">
    <head>

        <title>
            prime number
        </title>
</head>
<body>
    <script>
        // var n1 = 10;
        // var n2 = 11;
        // var sum = n1+n2;
        // console.log(sum);
        var n = prompt("enter the number")
        var i = 1
        var count = 1
        while (i <= n) {
            if (n % i == 0)
                count++;
            i++;
        }
        if (count == 3) {
            console.log("the number is prime")

        } else {

            console.log("number is not prime")
        }

    </script>
    </body>
    </html>
